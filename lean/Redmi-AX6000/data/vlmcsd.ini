#Use a custom TCP port
;Port = 1688

#Listen to all IPv4 addresses (default port 1688)
;Listen = 0.0.0.0:1688

#Listen to all IPv6 addresses (default port 1688)
;Listen = [::]:1688

#Random ePIDs at program startup (only those not explicitly specified)
;RandomizationLevel = 1

#Use region-specific (1033 = US English) in ePIDs, even if ePIDs are random
;LCID = 1033

#Set up to 4 simultaneous workers (forked processes or threads)
;MaxWorkers = 4

#Disconnect user after 30 seconds of inactivity
;ConnectionTimeout = 30

#Disconnect the client immediately after each request
;DisconnectClientsImmediately = yes

#Write a pid file (a file containing the process ID of vlmcsd)
;PidFile = /var/run/vlmcsd.pid

#Write logs to /var/log/vlmcsd.log
;LogFile = /var/log/vlmcsd.log

#Create verbose log
;LogVerbose = true

#Set the activation interval to 2 hours
;ActivationInterval = 2h

#Set the update interval to 7 days
;RenewalInterval = 7d

#The user who runs the program is vlmcsduser
;user = vlmcsduser

#The group to run the program is vlmcsdgroup
;group = vlmcsdgroup

#Disable or enable NDR64 transfer syntax for RPC (enabled by default)
